<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="heading">
        <h3>A.R.Rahman Concert</h3>
        <h4>Number of seats available: 20</h4>
    </div>
    <div class="container">
        <div class="image-holder">
            <img src="https://e0.pxfuel.com/wallpapers/110/42/desktop-wallpaper-ar-rahman-age-height-wife-children-biography-more-a-r-rahman.jpg"
                class="img-fluid" alt="...">
        </div>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" required>
            <label for="seats">Number of Seats:</label>
            <select id="seats">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>

            <label for="name1">Name of attendee 2:</label>
            <input type="text" id="name1" disabled>

            <button type="submit">Submit</button>
            <button type="button">Cancel</button>


        </form>
    </div>

    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
